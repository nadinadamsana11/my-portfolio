<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* Dark Background matching portfolio */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.05); /* Glassmorphism Effect */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* Gradient Text (Blue to Purple) */
        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        /* Icon Circle */
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #60a5fa;
            font-size: 2.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Button with Glow Effect */
        .btn-glow {
            background-image: linear-gradient(to right, #2563eb 0%, #8b5cf6 100%);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.6); /* Glowing effect */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card p-5">
            <div class="icon-box">
                <i class="bi bi-send-check-fill"></i>
            </div>
            <h1 class="display-4 mb-3 gradient-text">Thank You!</h1>
            <p class="text-light opacity-75 mb-4 lead">Your message has been sent successfully. I will get back to you soon.</p>
            <a href="index.html" class="btn btn-glow rounded-pill px-5 py-3 fw-bold text-decoration-none">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        // Page Load වූ විට Confetti Animation එක ක්‍රියාත්මක කිරීම
        window.addEventListener('load', () => {
            const duration = 3000; // තත්පර 3ක්
            const end = Date.now() + duration;

            // 1. මැදින් පුපුරන Confetti (Burst)
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#2563eb', '#8b5cf6', '#ffffff'] // Theme Colors
            });

            // 2. දෙපැත්තෙන් එන Confetti (Side Cannons)
            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#2563eb', '#8b5cf6']
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#2563eb', '#8b5cf6']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
